driver:
  name: vagrant

platforms:
  - name: centos-5.10
  - name: centos-6.5
  - name: amazon-2013.09
    driver_plugin: ec2
    driver_config:
      image_id: ami-3be4bc52
      username: ec2-user
  - name: fedora-19
  - name: debian-7.2.0
    run_list: apt::default
  - name: ubuntu-10.04
    run_list: apt::default
  - name: ubuntu-12.04
    run_list: apt::default
  - name: ubuntu-13.04
    run_list: apt::Default
  - name: ubuntu-1310
    run_list: apt::default

suites:
  - name: default
    run_list:
      - minitest-handler::default
      - ark::defualt
      - ark::test
